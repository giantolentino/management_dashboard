{% extends "base_card_form.html" %} {% block form %}
<form action="/update/building" method="post">
	<h2 class="text-center text-dark">Update Building!</h2>

	{% with messages = get_flashed_messages() %}
	<!-- declare a variable called messages -->
	{% if messages %}
	<!-- check if there are any messages -->
	<div class="alert alert-danger" role="alert">
		{% for message in messages %}
		<!-- loop through the messages -->
		<p class="text-danger">{{message}}</p>
		<!-- display each message in a paragraph tag -->
		{% endfor %}
	</div>
	{% endif %} {% endwith %}
	<div class="form-group">
		<label for="code">Code:</label>
		<input
			type="text"
			name="code"
			class="form-control"
			value="{{building.code}}"
		/>
	</div>
	<div class="form-group">
		<label for="name">Name:</label>
		<input
			type="text"
			name="name"
			class="form-control"
			value="{{building.name}}"
		/>
	</div>
	<div class="form-group">
		<label for="street_address">Street Address:</label>
		<input
			type="text"
			name="street_address"
			class="form-control"
			value="{{building.street_address}}"
		/>
	</div>
	<div class="form-group">
		<label for="zipcode">Zipcode:</label>
		<input
			type="text"
			name="zipcode"
			class="form-control"
			value="{{building.zipcode}}"
		/>
	</div>
	<div class="form-group">
		<label for="city">city:</label>
		<input
			type="text"
			name="city"
			class="form-control"
			value="{{building.city}}"
		/>
	</div>
	<input type="hidden" name="id" value="{{building.id}}" />
	<br />
	<input type="submit" value="Update" class="btn btn-dark" />
</form>
{% endblock %}
