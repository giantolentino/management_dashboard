<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Residential Management</title>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Residential Management</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/buildings">Buildings</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Managers</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Vendors</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="navbarDropdown"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Add a
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li>
										<a class="dropdown-item" href="/add/building">Building</a>
									</li>
									<li><a class="dropdown-item" href="#">Manager</a></li>
									<li><a class="dropdown-item" href="#">Vendor</a></li>
								</ul>
							</li>
						</ul>
						<div class="d-flex">
							<a href="/logout" class="btn btn-outline-dark">Logout</a>
						</div>
					</div>
				</div>
			</nav>

			<div
				class="border d-flex align-items-center justify-content-center vh-100"
			>
				<div class="card col-4">
					<form
						action="/update/building"
						method="post"
						class="card-body bg-light"
					>
						<h2 class="text-center text-dark">Add a Building!</h2>

						{% with messages = get_flashed_messages() %}
						<!-- declare a variable called messages -->
						{% if messages %}
						<!-- check if there are any messages -->
						{% for message in messages %}
						<!-- loop through the messages -->
						<p>{{message}}</p>
						<!-- display each message in a paragraph tag -->
						{% endfor %} {% endif %} {% endwith %}
						<div class="form-group">
							<label for="code">Code:</label>
							<input
								type="text"
								name="code"
								class="form-control"
								value="{{building.code}}"
							/>
						</div>
						<div class="form-group">
							<label for="name">Name:</label>
							<input
								type="text"
								name="name"
								class="form-control"
								value="{{building.name}}"
							/>
						</div>
						<div class="form-group">
							<label for="street_address">Street Address:</label>
							<input
								type="text"
								name="street_address"
								class="form-control"
								value="{{building.street_address}}"
							/>
						</div>
						<div class="form-group">
							<label for="zipcode">Zipcode:</label>
							<input
								type="text"
								name="zipcode"
								class="form-control"
								value="{{building.zipcode}}"
							/>
						</div>
						<div class="form-group">
							<label for="city">city:</label>
							<input
								type="text"
								name="city"
								class="form-control"
								value="{{building.city}}"
							/>
						</div>
						<input type="hidden" name="id" value="{{building.id}}" />
						<br />
						<input type="submit" value="Update" class="btn btn-outline-dark" />
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
