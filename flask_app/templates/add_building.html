{% extends "base_card_form.html" %} {% block form %}
<form action="/register/building" method="post">
	<h2 class="text-center text-dark">Add a Building!</h2>

	{% with messages = get_flashed_messages() %}
	<!-- declare a variable called messages -->
	{% if messages %}
	<!-- check if there are any messages -->
	{% for message in messages %}
	<!-- loop through the messages -->
	<p>{{message}}</p>
	<!-- display each message in a paragraph tag -->
	{% endfor %} {% endif %} {% endwith %}
	<div class="form-group">
		<label for="code">Code:</label>
		<input type="text" name="code" class="form-control" />
	</div>
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" name="name" class="form-control" />
	</div>
	<div class="form-group">
		<label for="street_address">Street Address:</label>
		<input type="text" name="street_address" class="form-control" />
	</div>
	<div class="form-group">
		<label for="zipcode">Zipcode:</label>
		<input type="text" name="zipcode" class="form-control" />
	</div>
	<div class="form-group">
		<label for="city">city:</label>
		<input type="text" name="city" class="form-control" />
	</div>
	<br />
	<input type="submit" value="Add Building" class="btn btn-dark" />
</form>
{% endblock %}
