{% extends "base_card_form.html" %} {% block form %}
<form action="/update/vendor" method="post">
	<h2 class="text-center text-dark">Update Vendor!</h2>

	{% with messages = get_flashed_messages() %}
	<!-- declare a variable called messages -->
	{% if messages %}
	<!-- check if there are any messages -->
	{% for message in messages %}
	<!-- loop through the messages -->
	<p>{{message}}</p>
	<!-- display each message in a paragraph tag -->
	{% endfor %} {% endif %} {% endwith %}
	<div class="form-group">
		<label for="vendor_type">Vendor Type:</label>
		<input
			type="text"
			name="vendor_type"
			class="form-control"
			value="{{vendor.vendor_type}}"
		/>
	</div>
	<div class="form-group">
		<label for="business_name">Business Name:</label>
		<input
			type="text"
			name="business_name"
			class="form-control"
			value="{{vendor.business_name}}"
		/>
	</div>
	<div class="form-group">
		<label for="contact_name">Contact Name:</label>
		<input
			type="text"
			name="contact_name"
			class="form-control"
			value="{{vendor.contact_name}}"
		/>
	</div>
	<div class="form-group">
		<label for="contact_number">Contact Number:</label>
		<input
			type="tel"
			name="contact_number"
			placeholder="123-456-789"
			pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
			class="form-control"
			value="{{vendor.contact_number}}"
		/>
	</div>
	<div class="form-group">
		<label for="contact_email">Contact Email:</label>
		<input
			type="email"
			name="contact_email"
			class="form-control"
			value="{{vendor.contact_email}}"
		/>
	</div>
	<input type="hidden" name="id" value="{{vendor.id}}" />
	<br />
	<input type="submit" value="Update Vendor" class="btn btn-dark" />
</form>
{% endblock %}
