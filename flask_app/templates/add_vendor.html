{% extends "base.html" %} {% block content %}
<div class="border d-flex align-items-center justify-content-center vh-100">
	<div class="card col-4">
		<form action="/register/vendor" method="post" class="card-body bg-light">
			<h2 class="text-center text-dark">Add a Vendor!</h2>

			{% with messages = get_flashed_messages() %}
			<!-- declare a variable called messages -->
			{% if messages %}
			<!-- check if there are any messages -->
			{% for message in messages %}
			<!-- loop through the messages -->
			<p>{{message}}</p>
			<!-- display each message in a paragraph tag -->
			{% endfor %} {% endif %} {% endwith %}
			<div class="form-group">
				<label for="vendor_type">Vendor Type:</label>
				<input type="text" name="vendor_type" class="form-control" />
			</div>
			<div class="form-group">
				<label for="business_name">Business Name:</label>
				<input type="text" name="business_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="contact_name">Contact Name:</label>
				<input type="text" name="contact_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="contact_number">Contact Number:</label>
				<input
					type="tel"
					name="contact_number"
					placeholder="123-456-789"
					pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
					class="form-control"
				/>
			</div>
			<div class="form-group">
				<label for="contact_email">Contact Email:</label>
				<input type="email" name="contact_email" class="form-control" />
			</div>
			<br />
			<input type="submit" value="Add Vendor" class="btn btn-outline-dark" />
		</form>
	</div>
</div>
{% endblock %}
