{% extends "base.html" %} {% block style %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
/>

<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css"
/>

<script>
	function initMap() {
		// The location of Uluru
		const uluru = { lat: 34.025139, lng: -118.474129 };
		// The map, centered at Uluru
		const map = new google.maps.Map(document.getElementById("map"), {
			zoom: 15,
			center: uluru,
		});
		// The marker, positioned at Uluru
		const marker = new google.maps.Marker({
			position: uluru,
			map: map,
		});
	}

	window.initMap = initMap;
</script>

<style>
	#map {
		height: 100%;
		/* The height is 400 pixels */
		width: 100%;
		/* The width is the width of the web page */

		object-fit: contain;
	}

	.photo-gallery {
		color: #313437;
		background-color: #fff;
	}

	.photo-gallery p {
		color: #7d8285;
	}

	.photo-gallery h2 {
		font-weight: bold;
		margin-bottom: 40px;
		padding-top: 40px;
		color: inherit;
	}

	@media (max-width: 767px) {
		.photo-gallery h2 {
			margin-bottom: 25px;
			padding-top: 25px;
			font-size: 24px;
		}
	}

	.photo-gallery .intro {
		font-size: 16px;
		max-width: 500px;
		margin: 0 auto 40px;
	}

	.photo-gallery .intro p {
		margin-bottom: 0;
	}

	.photo-gallery .photos {
		padding-bottom: 20px;
	}

	.photo-gallery .item {
		padding-bottom: 0px;
	}

	.photo-gallery .item img {
		width: 100%;
		height: 200px;
		object-fit: cover;
	}
</style>
{% endblock %} {% block content %}
<div class="container">
	<h1>{{building.name}}</h1>

	<div class="row">
		<div class="card col-4">
			<div class="card-body">
				<p>Code: <br />{{building.code}}</p>
				<p>
					Address: <br />{{building.street_address}}, {{building.city}}, CA
					{{building.zipcode}}
				</p>

				<div class="photo-gallery">
					<div class="item">
						<a href="/static/apt-{{building.id}}.jpg" data-lightbox="photos"
							><img
								class="img-fluid thumb"
								src="/static/apt-{{building.id}}.jpg"
						/></a>
					</div>
				</div>
			</div>
		</div>

		<div class="col-8">
			<div id="map"></div>
		</div>
	</div>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANIph9cgPNh218TiVnIsP3lHXdMpF5Vh0&callback=initMap&v=weekly"
		defer
	></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

	{% endblock %}
</div>
