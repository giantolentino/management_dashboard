{% extends "base.html" %} {% block content %}
<div class="container my-5">
	<h1>List of all Managers</h1>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">First Name</th>
				<th scope="col">Last name</th>
				<th scope="col">Email</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for m in managers %}
			<tr>
				<td>{{m.first_name}}</td>
				<td>{{m.last_name}}</td>
				<td>{{m.email}}</td>
				<td>
					<a href="/edit/manager/{{m.id}}">edit</a> |
					<a href="/destroy/manager/{{m.id}}">delete</a> |
					<a href="/manager/{{m.id}}">show</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
