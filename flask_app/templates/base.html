<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
			rel="stylesheet"
		/>

		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
		></script>
		<title>Residential Management</title>
		{% block style %} {% endblock %}
	</head>
	<body>
		{% block nav %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
			<a class="navbar-brand" href="#">Residential Management</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/buildings">Buildings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/managers">Managers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/vendors">Vendors</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdownMenuLink"
							role="button"
							data-mdb-toggle="dropdown"
							aria-expanded="false"
						>
							Add a
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li>
								<a class="dropdown-item" href="/add/building">Building</a>
							</li>
							<li>
								<a class="dropdown-item" href="/add/manager">Manager</a>
							</li>
							<li>
								<a class="dropdown-item" href="/add/vendor">Vendor</a>
							</li>
						</ul>
					</li>
				</ul>
				<div class="d-flex">
					<a href="/logout" class="btn btn-dark">Logout</a>
				</div>
			</div>
		</nav>
		{% endblock %} {% block content %}{% endblock %}
	</body>
</html>
