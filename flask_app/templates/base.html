<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
			rel="stylesheet"
		/>

		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
		></script>

		<style>
			.photo-gallery {
				color: #313437;
				background-color: #fff;
			}

			.photo-gallery p {
				color: #7d8285;
			}

			.photo-gallery h2 {
				font-weight: bold;
				margin-bottom: 40px;
				padding-top: 40px;
				color: inherit;
			}

			@media (max-width: 767px) {
				.photo-gallery h2 {
					margin-bottom: 25px;
					padding-top: 25px;
					font-size: 24px;
				}
			}

			.photo-gallery .intro {
				font-size: 16px;
				max-width: 500px;
				margin: 0 auto 40px;
			}

			.photo-gallery .intro p {
				margin-bottom: 0;
			}

			.photo-gallery .photos {
				padding-bottom: 20px;
			}

			.photo-gallery .item {
				padding-bottom: 30px;
			}

			.photo-gallery .item img {
				width: 300px;
				height: 200px;
				object-fit: cover;
			}
		</style>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css"
		/>
		<title>Residential Management</title>
		{% block style %} {% endblock %}
	</head>
	<body>
		{% block nav %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
			<a class="navbar-brand" href="#">Residential Management</a>
			<button
				class="navbar-toggler"
				type="button"
				data-mdb-toggle="collapse"
				data-mdb-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/dashboard">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/buildings">Buildings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/managers">Managers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/vendors">Vendors</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdownMenuLink"
							role="button"
							data-mdb-toggle="dropdown"
							aria-expanded="false"
						>
							Add a
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li>
								<a class="dropdown-item" href="/add/building">Building</a>
							</li>
							<li>
								<a class="dropdown-item" href="/add/manager">Manager</a>
							</li>
							<li>
								<a class="dropdown-item" href="/add/vendor">Vendor</a>
							</li>
						</ul>
					</li>
				</ul>
				<div class="d-flex">
					<a href="/logout" class="btn btn-dark">Logout</a>
				</div>
			</div>
		</nav>
		<div class="mt-4">{% endblock %} {% block content %}{% endblock %}</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
	</body>
</html>
