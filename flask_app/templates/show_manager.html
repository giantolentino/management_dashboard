{% extends "base.html" %} {% block content %}
<div class="container">
	<h1>List of all Managers</h1>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">First Name</th>
				<th scope="col">Last name</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{manager.first_name}}</td>
				<td>{{manager.last_name}}</td>
				<td>{{manager.email}}</td>
			</tr>
		</tbody>
	</table>
</div>
{% endblock %}
