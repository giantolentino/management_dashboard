{% extends "base.html" %} {% block style %}
<style>
	.photo-gallery {
		color: #313437;
		background-color: #fff;
	}

	.photo-gallery p {
		color: #7d8285;
	}

	.photo-gallery h2 {
		font-weight: bold;
		margin-bottom: 40px;
		padding-top: 40px;
		color: inherit;
	}

	@media (max-width: 767px) {
		.photo-gallery h2 {
			margin-bottom: 25px;
			padding-top: 25px;
			font-size: 24px;
		}
	}

	.photo-gallery .intro {
		font-size: 16px;
		max-width: 500px;
		margin: 0 auto 40px;
	}

	.photo-gallery .intro p {
		margin-bottom: 0;
	}

	.photo-gallery .photos {
		padding-bottom: 20px;
	}

	.photo-gallery .item {
		padding-bottom: 30px;
	}

	.photo-gallery .item img {
		width: 300px;
		height: 200px;
		object-fit: cover;
	}
</style>
<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
/>

<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css"
/>

{% endblock %} {% block content %}
